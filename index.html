<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock/Paper/Scissors</title>
    </head>

    <body>
        <script src="./javascript.js" defer></script>
        
        <h1>Let's Play Rock/Paper/Scissors!</h1>

        <div id="result"></div>

        <table>
            <thead>
                <tr>
                    <th>SCORE</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Wins:</td>
                    <td id="playerWins"></td>
                    <td id="computerWins"></td>
                </tr>
                <tr>
                    <td>Losses:</td>
                    <td id="playerLosses"></td>
                    <td id="computerLosses"></td>
                </tr>
                <tr>
                    <td>Ties:</td>
                    <td id="ties"></td>
                </tr>
            </tbody>
        </table>

        <button id="button" class="Rock">Rock</button>

        <button id="button" class="Paper">Paper</button>

        <button id="button" class="Scissors">Scissors</button>
    </body>
</html>
